<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="funcstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <h2>Matrix Operations</h2>
        <label for="numRows">Number of Rows (n): </label>
        <input type="number" id="numRows" value="3" min="1" max="10">
        <br>
        <label for="numCols">Number of Columns (m): </label>
        <input type="number" id="numCols" value="3" min="1" max="10">
        <br>
        <button onclick="generateMatrix()">Generate Matrix</button>

        <div id="matrixContainer"></div>
        
        <button onclick="transposeMatrix()">Transpose Matrix</button>
        <button onclick="invertMatrix()">Invert Matrix</button>
        
        <h3>Transposed Matrix:</h3>
        <div id="transposeResult"></div>
        
        <h3>Inverse Matrix:</h3>
        <div id="inverseResult"></div>
    </div>
    <script src="generateMat.js"></script>
    <script src="transposeMat.js"></script>
    <script src="invertMat.js"></script>
    <script src="darkmodetoggle.js"></script>
    <script>
        window.onload = generateMatrix;
    </script>
</body>
</html>
